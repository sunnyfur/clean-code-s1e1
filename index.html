<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="about">
    <img class="about__img" src="./eisenhower-matrix.jpg" alt="about">
    <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <section>
      <h3 class="text">Add Item</h3>
      <div class="task">
        <input id="new-task" class="task__text task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="text">Todo</h3>
      <ul class="tasks tasks_todo">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__text task__text_notedit">Pay Bills</label>
          <input type="text" class="task__text task__input task__text_edit">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__text task__text_notedit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text task__input task__text_edit">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="text">Completed</h3>
      <ul class="tasks tasks_done">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__text task__text_notedit">See the Doctor</label>
          <input type="text" class="task__text task__input task__text_edit">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
